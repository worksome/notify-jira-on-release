name: 'Send commits to Jira'
description: 'Takes a Github push event, parses the commits and sends them to Jira one by one'
inputs:
  commits:
    description: 'Array containing the commit messages from the Github push event'
    required: true
  jira-webhook:
    description: 'The URL for the Jira webhook'
    required: true
outputs:
  raw-commits:
    description: 'The raw input of the commit messages'
  parsed-commits:
    description: 'The parsed commit messages from the input'
  jira-issue-keys:
    description: 'The JIRA issue keys parsed from the commit messages'
runs:
  using: 'node20'
  main: 'dist/index.js'
branding:
  icon: 'git-branch'
  color: 'gray-dark'
